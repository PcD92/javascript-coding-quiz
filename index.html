<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<!-- main body -->

<body>

    <nav class="navbar is-white has-shadow is-mobile">
        <!-- logo / brand -->
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="./src/assets/images/quiz.png" style="max-height: 70px" class="py-2 px-2">
            </a>
        </div>
        <div class="navbar-end">
            <a class="navbar-item">Timer:70s</a>
        </div>
    </nav>
    <section class="section is-mobile">
        <div class="container is-fluid">
            <div class="main is-primary">
                <h1 class="title">Javascript Quiz</h1>
                <p has-text-centered>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score & time by ten seconds. Have fun! </p.>
                    <div id="answer-button" class="btn-grid">
                        <button class="button is-rounded mt-5" id="startup">Begin!</button>
                    </div>
            </div>
    </section>
    <div class="modal">
        <div class="modal-background">
            <div class="modal-content has-background-white py-5 px-5">
                <h2 class="title mb-6">Question</h2>

            </div>
        </div>
    </div>

</body>
<script src=" ./src/script.js "></script>

</html>
